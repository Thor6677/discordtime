<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discord Timestamp Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e2f;
      color: #eee;
      padding: 2rem;
    }
    label, select, input {
      display: block;
      margin: 0.5rem 0;
    }
    .output {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #2c2c3a;
      border-radius: 8px;
      font-family: monospace;
      line-height: 1.6;
    }
    pre.copyable {
      background: #1a1a2a;
      padding: 0.5rem;
      border-radius: 4px;
      color: #80c4ff;
      font-size: 1rem;
      user-select: all;
      white-space: pre-wrap;
    }
    input, select {
      background: #2c2c3a;
      color: #eee;
      border: none;
      padding: 0.5rem;
      border-radius: 4px;
    }
    button {
      background: #5865f2;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      margin-top: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #4752c4;
    }
  </style>
</head>
<body>
  <h1>Discord Timestamp Generator</h1>

  <label>
    Select Time Mode:
    <select id="mode" onchange="updateTimeInput()">
      <option value="local">Local Time (12hr)</option>
      <option value="utc" selected>UTC Time (24hr)</option>
    </select>
  </label>

  <label>
    Date:
    <input type="date" id="date" />
  </label>

  <!-- Initially hide local and show UTC by default -->
  <div id="localTimeContainer" style="display: none;">
    <label>
      Time (12hr):
      <input type="time" id="localTime" />
    </label>
  </div>

  <div id="utcTimeContainer">
    <label>
      Time (24hr, e.g. 19:45 or 19:45:30):
      <input type="text" id="utcTime" placeholder="HH:MM:SS" />
    </label>
  </div>

  <label>
    Format:
    <select id="format">
      <option value="F">Full Date & Time (F)</option>
      <option value="f">Short Date & Time (f)</option>
      <option value="R">Relative (R)</option>
      <option value="d">Short Date (d)</option>
      <option value="D">Long Date (D)</option>
      <option value="t">Short Time (t)</option>
      <option value="T">Long Time (T)</option>
    </select>
  </label>

  <button onclick="generate()">Generate Timestamp</button>

  <div class="output" id="result" style="display:none;"></div>

  <script>
    function updateTimeInput() {
      const mode = document.getElementById('mode').value;
      document.getElementById('localTimeContainer').style.display = mode === 'local' ? 'block' : 'none';
      document.getElementById('utcTimeContainer').style.display   = mode === 'utc'   ? 'block' : 'none';
      updateFormatOptions();
    }

    function parseUTCTime(input) {
      const timeRegex = /^(\d{1,2}):(\d{2})(?::(\d{2}))?$/;
      const match = input.match(timeRegex);
      return match && { hours: +match[1], minutes: +match[2], seconds: +match[3] || 0 };
    }

    function getPreview(format, dateObj) {
      if (format === 'R') {
        const diff = Math.floor((dateObj - Date.now())/1000);
        const rtf  = new Intl.RelativeTimeFormat(navigator.language, { numeric: 'auto' });
        for (const [unit, sec] of [['year',31536000],['month',2592000],['day',86400],['hour',3600],['minute',60],['second',1]]) {
          if (Math.abs(diff) >= sec || unit === 'second')
            return rtf.format(Math.round(diff/sec), unit);
        }
      }
      const opts = {};
      if (format === 't') { opts.hour='2-digit'; opts.minute='2-digit'; }
      if (format === 'T') { opts.hour='2-digit'; opts.minute='2-digit'; opts.second='2-digit'; }
      if (format === 'd') return dateObj.toLocaleDateString();
      if (format === 'D') return dateObj.toLocaleDateString(undefined, {year:'numeric',month:'long',day:'numeric'});
      if (format === 'f') { opts.dateStyle='long'; opts.timeStyle='short'; }
      if (format === 'F') { opts.dateStyle='full'; opts.timeStyle='short'; }
      return new Intl.DateTimeFormat(navigator.language, opts).format(dateObj);
    }

    function updateFormatOptions() {
      const dateVal = document.getElementById('date').value;
      if (!dateVal) return;
      let dateObj;
      if (document.getElementById('mode').value === 'local') {
        const t = document.getElementById('localTime').value;
        if (!t) return;
        const [y,m,d] = dateVal.split('-').map(Number);
        const [h,mm]  = t.split(':').map(Number);
        dateObj = new Date(y,m-1,d,h,mm);
      } else {
        const p = parseUTCTime(document.getElementById('utcTime').value.trim());
        if (!p) return;
        dateObj = new Date(dateVal+'T00:00:00Z');
        dateObj.setUTCHours(p.hours,p.minutes,p.seconds);
      }
      const labels = {F:'Full Date & Time',f:'Short Date & Time',R:'Relative',d:'Short Date',D:'Long Date',t:'Short Time',T:'Long Time'};
      for (const opt of document.getElementById('format').options) {
        opt.text = `${labels[opt.value]} ‚Äî ${getPreview(opt.value, dateObj)}`;
      }
    }

    function generate() {
      const dateVal = document.getElementById('date').value;
      if (!dateVal) return showResult('‚ùå Please select a date.');
      let dateObj;
      if (document.getElementById('mode').value === 'local') {
        const t = document.getElementById('localTime').value;
        if (!t) return showResult('‚ùå Enter valid local time.');
        const [y,m,d] = dateVal.split('-').map(Number);
        const [h,min] = t.split(':').map(Number);
        dateObj = new Date(y,m-1,d,h,min);
      } else {
        const p = parseUTCTime(document.getElementById('utcTime').value.trim());
        if (!p) return showResult('‚ùå Enter valid UTC time.');
        dateObj = new Date(dateVal+'T00:00:00Z');
        dateObj.setUTCHours(p.hours,p.minutes,p.seconds);
      }
      const ts      = Math.floor(dateObj.getTime()/1000);
      const tag     = `&lt;t:${ts}:${document.getElementById('format').value}&gt;`;
      const preview = getPreview(document.getElementById('format').value, dateObj);
      showResult(`‚úÖ <strong>Discord Tag:</strong><br><pre class='copyable'>${tag}</pre>üìÜ <strong>Preview:</strong> ${preview}<br><br>üî¢ <strong>Unix Timestamp:</strong> ${ts}`);
    }

    function showResult(html) {
      const r = document.getElementById('result');
      r.innerHTML   = html;
      r.style.display = 'block';
    }

    // On load, just toggle inputs. No auto-fill.
    window.onload = updateTimeInput;
  </script>
</body>
</html>
