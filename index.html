<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discord Timestamp Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e2f;
      color: #eee;
      padding: 2rem;
    }
    label, select, input {
      display: block;
      margin: 0.5rem 0;
    }
    .time-inline {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .output {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #2c2c3a;
      border-radius: 8px;
      font-family: monospace;
      line-height: 1.6;
    }
    pre.copyable {
      background: #1a1a2a;
      padding: 0.5rem;
      border-radius: 4px;
      color: #80c4ff;
      font-size: 1rem;
      user-select: all;
      white-space: pre-wrap;
    }
    input, select {
      background: #2c2c3a;
      color: #eee;
      border: none;
      padding: 0.5rem;
      border-radius: 4px;
    }
    input[type=number] {
      width: 4rem;
      text-align: center;
    }
    button {
      background: #5865f2;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      margin-top: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #4752c4;
    }
  </style>
</head>
<body>
  <h1>Discord Timestamp Generator</h1>

  <label>
    Select Time Mode:
    <select id="mode" onchange="updateTimeInput()">
      <option value="local">Local Time (12hr)</option>
      <option value="utc" selected>UTC Time (24hr)</option>
    </select>
  </label>

  <label>
    Date:
    <input type="date" id="date" />
  </label>

  <div id="localTimeContainer" style="display:none;">
    <label class="time-inline">
      <span>Time (12hr):</span>
      <input type="number" id="localHour" min="1" max="12" placeholder="HH" />
      <span>:</span>
      <input type="number" id="localMinute" min="0" max="59" placeholder="MM" />
      <select id="ampm">
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>
    </label>
  </div>

  <div id="utcTimeContainer">
    <label>
      Time (24hr, e.g. 19:45 or 19:45:30):
      <input type="text" id="utcTime" placeholder="HH:MM:SS" />
    </label>
  </div>

  <label>
    Format:
    <select id="format">
      <option value="F">Full Date & Time (F)</option>
      <option value="f">Short Date & Time (f)</option>
      <option value="R">Relative (R)</option>
      <option value="d">Short Date (d)</option>
      <option value="D">Long Date (D)</option>
      <option value="t">Short Time (t)</option>
      <option value="T">Long Time (T)</option>
    </select>
  </label>

  <button id="generate">Generate Timestamp</button>

  <div class="output" id="result" style="display:none;"></div>

  <script>
    // Element references
    const modeEl      = document.getElementById('mode');
    const dateEl      = document.getElementById('date');
    const localHourEl = document.getElementById('localHour');
    const localMinEl  = document.getElementById('localMinute');
    const ampmEl      = document.getElementById('ampm');
    const utcEl       = document.getElementById('utcTime');
    const formatEl    = document.getElementById('format');
    const resultEl    = document.getElementById('result');
    const localCont   = document.getElementById('localTimeContainer');
    const utcCont     = document.getElementById('utcTimeContainer');
    const generateBtn = document.getElementById('generate');

    // Toggle between 12hr and UTC modes
    function updateTimeInput() {
      if (modeEl.value === 'local') {
        localCont.style.display = 'block';
        utcCont.style.display   = 'none';
      } else {
        localCont.style.display = 'none';
        utcCont.style.display   = 'block';
      }
      updateFormatOptions();
    }

    // Parse HH:MM[:SS] string
    function parseUTCTime(input) {
      const m = input.match(/^(\d{1,2}):(\d{2})(?::(\d{2}))?$/);
      return m ? { hours: +m[1], minutes: +m[2], seconds: +(m[3] || 0) } : null;
    }

    // Build Date from 12hr inputs
    function getLocalDateObj() {
      const dateVal = dateEl.value;
      const h = Number(localHourEl.value);
      const m = Number(localMinEl.value);
      if (!dateVal || isNaN(h) || isNaN(m)) return null;
      let hr = h % 12;
      if (ampmEl.value === 'PM') hr += 12;
      const [y, mo, d] = dateVal.split('-').map(Number);
      return new Date(y, mo -1, d, hr, m, 0);
    }

    // Format preview via Intl APIs
    function getPreview(fmt, dateObj) {
      if (!dateObj) return '';
      if (fmt === 'R') {
        const diff = Math.floor((dateObj - Date.now())/1000);
        const rtf  = new Intl.RelativeTimeFormat(navigator.language, { numeric: 'auto' });
        const units = [['year',31536000],['month',2592000],['day',86400],['hour',3600],['minute',60],['second',1]];
        for (const [unit, sec] of units) {
          if (Math.abs(diff) >= sec || unit === 'second') {
            return rtf.format(Math.round(diff/sec), unit);
          }
        }
      }
      const opts = {};
      switch (fmt) {
        case 't': opts.hour='2-digit'; opts.minute='2-digit'; break;
        case 'T': opts.hour='2-digit'; opts.minute='2-digit'; opts.second='2-digit'; break;
        case 'd': return dateObj.toLocaleDateString();
        case 'D': return dateObj.toLocaleDateString(undefined, { year:'numeric', month:'long', day:'numeric' });
        case 'f': opts.dateStyle='long'; opts.timeStyle='short'; break;
        case 'F': opts.dateStyle='full'; opts.timeStyle='short'; break;
      }
      return new Intl.DateTimeFormat(navigator.language, opts).format(dateObj);
    }

    // Update each dropdown option with preview
    function updateFormatOptions() {
      const dateVal = dateEl.value;
      if (!dateVal) return;
      let dateObj;
      if (modeEl.value === 'local') {
        dateObj = getLocalDateObj();
      } else {
        const p = parseUTCTime(utcEl.value.trim());
        if (!p) return;
        dateObj = new Date(`${dateVal}T00:00:00Z`);
        dateObj.setUTCHours(p.hours, p.minutes, p.seconds, 0);
      }
      const labels = {F:'Full Date & Time',f:'Short Date & Time',R:'Relative',d:'Short Date',D:'Long Date',t:'Short Time',T:'Long Time'};
      for (const opt of formatEl.options) {
        opt.text = `${labels[opt.value]} ‚Äî ${getPreview(opt.value, dateObj)}`;
      }
    }

    // Show result block
    function showResult(html) {
      resultEl.innerHTML = html;
      resultEl.style.display = 'block';
    }

    // Generate timestamp on button click
    generateBtn.addEventListener('click', () => {
      const dateVal = dateEl.value;
      if (!dateVal) return showResult('‚ùå Please select a date.');
      let dateObj;
      if (modeEl.value === 'local') {
        dateObj = getLocalDateObj();
        if (!dateObj) return showResult('‚ùå Enter valid local time.');
      } else {
        const p = parseUTCTime(utcEl.value.trim());
        if (!p) return showResult('‚ùå Enter valid UTC time.');
        dateObj = new Date(`${dateVal}T00:00:00Z`);
        dateObj.setUTCHours(p.hours, p.minutes, p.seconds, 0);
      }
      const ts   = Math.floor(dateObj.getTime()/1000);
      const fmt  = formatEl.value;
      const tag  = `&lt;t:${ts}:${fmt}&gt;`;
      const prev = getPreview(fmt, dateObj);
      showResult(`‚úÖ <strong>Discord Tag:</strong><br><pre class="copyable">${tag}</pre>üìÜ <strong>Preview:</strong> ${prev}<br><br>üî¢ <strong>Unix Timestamp:</strong> ${ts}`);
    });

    // Re-run toggle on changes
    [modeEl,dateEl,localHourEl,localMinEl,ampmEl,utcEl].forEach(el => el.addEventListener('change', updateTimeInput));
    window.onload = updateTimeInput;
  </script>
</body>
</html>
