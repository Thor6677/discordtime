<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discord Timestamp Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e2f;
      color: #eee;
      padding: 2rem;
    }
    label, select, input {
      display: block;
      margin: 0.5rem 0;
    }
    .output {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #2c2c3a;
      border-radius: 8px;
      font-family: monospace;
      line-height: 1.6;
    }
    pre.copyable {
      background: #1a1a2a;
      padding: 0.5rem;
      border-radius: 4px;
      color: #80c4ff;
      font-size: 1rem;
      user-select: all;
      white-space: pre-wrap;
    }
    input, select {
      background: #2c2c3a;
      color: #eee;
      border: none;
      padding: 0.5rem;
      border-radius: 4px;
    }
    button {
      background: #5865f2;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      margin-top: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #4752c4;
    }
  </style>
</head>
<body>
  <h1>Discord Timestamp Generator</h1>

  <label>
    Select Time Mode:
    <select id="mode" onchange="updateTimeInput()">
      <option value="local">Local Time (12hr)</option>
      <option value="utc">UTC Time (24hr)</option>
    </select>
  </label>

  <label>
    Date:
    <input type="date" id="date" />
  </label>

  <div id="localTimeContainer">
    <label>
      Time (12hr):
      <input type="time" id="localTime" />
    </label>
  </div>

  <div id="utcTimeContainer" style="display: none;">
    <label>
      Time (24hr, e.g. 19:45 or 19:45:30):
      <input type="text" id="utcTime" placeholder="HH:MM or HH:MM:SS" />
    </label>
  </div>

  <label>
    Format:
    <select id="format">
      <option value="F">Full Date & Time (F)</option>
      <option value="f">Short Date & Time (f)</option>
      <option value="R">Relative (R)</option>
      <option value="d">Short Date (d)</option>
      <option value="D">Long Date (D)</option>
      <option value="t">Short Time (t)</option>
      <option value="T">Long Time (T)</option>
    </select>
  </label>

  <button onclick="generate()">Generate Timestamp</button>

  <div class="output" id="result" style="display:none;"></div>

  <script>
    function updateTimeInput() {
      const mode = document.getElementById("mode").value;
      document.getElementById("localTimeContainer").style.display = mode === "local" ? "block" : "none";
      document.getElementById("utcTimeContainer").style.display  = mode === "utc"   ? "block" : "none";
    }

    function parseUTCTime(input) {
      const timeRegex = /^(\d{1,2}):(\d{2})(?::(\d{2}))?$/;
      const match = input.match(timeRegex);
      if (!match) return null;
      let [, hours, minutes, seconds] = match;
      return {
        hours:   parseInt(hours,   10),
        minutes: parseInt(minutes, 10),
        seconds: parseInt(seconds||"0", 10)
      };
    }

    function generate() {
      const mode   = document.getElementById("mode").value;
      const date   = document.getElementById("date").value;
      const format = document.getElementById("format").value;

      if (!date) {
        return showResult("‚ùå Please select a date.");
      }

      let dateObj;
      if (mode === "local") {
        const timeVal = document.getElementById("localTime").value;
        if (!timeVal) {
          return showResult("‚ùå Enter valid local time.");
        }
        // --- NEW: Parse date parts and construct local Date directly ---
        const [year, month, day] = date.split("-").map(Number);
        const [hours, minutes] = timeVal.split(":").map(Number);
        dateObj = new Date(year, month - 1, day, hours, minutes, 0);
      }
      else {
        const input = document.getElementById("utcTime").value.trim();
        const p = parseUTCTime(input);
        if (!p) {
          return showResult("‚ùå Enter valid UTC time: HH:MM or HH:MM:SS");
        }
        dateObj = new Date(`${date}T00:00:00Z`);
        dateObj.setUTCHours(p.hours, p.minutes, p.seconds, 0);
      }

      const timestamp = Math.floor(dateObj.getTime() / 1000);
      const safeTag   = `&lt;t:${timestamp}:${format}&gt;`;
      const preview   = getPreview(format, dateObj);

      showResult(`
        ‚úÖ <strong>Discord Tag:</strong><br>
        <pre class="copyable">${safeTag}</pre>
        üìÜ <strong>Preview:</strong> ${preview}<br><br>
        üî¢ <strong>Unix Timestamp:</strong> ${timestamp}
      `);
    }

    function getPreview(format, dateObj) {
      const optsDate = { year:"numeric", month:"long", day:"numeric" };
      switch (format) {
        case "F": return dateObj.toLocaleString();
        case "f": return dateObj.toLocaleString([], { dateStyle:"medium", timeStyle:"short" });
        case "d": return dateObj.toLocaleDateString();
        case "D": return dateObj.toLocaleDateString(undefined, optsDate);
        case "t": return dateObj.toLocaleTimeString([], { hour:"2-digit", minute:"2-digit" });
        case "T": return dateObj.toLocaleTimeString();
        case "R": return getRelative(dateObj);
        default:  return "";
      }
    }

    function getRelative(d) {
      const diff = Math.floor((d - Date.now()) / 1000);
      const abs  = Math.abs(diff), sfx = diff>0?"from now":"ago";
      if (abs<60)           return `${abs} seconds ${sfx}`;
      const m = Math.floor(abs/60);
      if (m<60)             return `${m} minutes ${sfx}`;
      const h = Math.floor(m/60);
      if (h<24)             return `${h} hours ${sfx}`;
      const days = Math.floor(h/24);
      return `${days} days ${sfx}`;
    }

    function showResult(html) {
      const r = document.getElementById("result");
      r.innerHTML = html;
      r.style.display = "block";
    }

    window.onload = updateTimeInput;
  </script>
</body>
</html>
