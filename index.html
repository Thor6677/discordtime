<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discord Timestamp Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e2f;
      color: #eee;
      padding: 2rem;
    }
    label, select, input {
      display: block;
      margin: 0.5rem 0;
    }
    .output {
      margin-top: 1rem;
      padding: 1rem;
      background: #2c2c3a;
      border-radius: 8px;
      font-family: monospace;
    }
    .output span {
      cursor: pointer;
    }
    input, select {
      background: #2c2c3a;
      color: #eee;
      border: none;
      padding: 0.5rem;
      border-radius: 4px;
    }
    button {
      background: #5865f2;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      margin-top: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #4752c4;
    }
    .flex {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>Discord Timestamp Generator</h1>

  <label>
    Select Time Mode:
    <select id="mode" onchange="updateTimeInput()">
      <option value="local">Local Time (AM/PM)</option>
      <option value="utc">UTC Time (24hr)</option>
    </select>
  </label>

  <label>
    Date:
    <input type="date" id="date" />
  </label>

  <div class="flex" id="localTimeContainer">
    <label>Time (12hr): <input type="text" id="localTime" placeholder="02:30 PM" /></label>
  </div>

  <div class="flex" id="utcTimeContainer" style="display: none;">
    <label>Time (24hr): <input type="time" id="utcTime" step="1" /></label>
  </div>

  <label>
    Format:
    <select id="format">
      <option value="F">Full Date & Time (F)</option>
      <option value="f">Short Date & Time (f)</option>
      <option value="R">Relative (R)</option>
      <option value="d">Short Date (d)</option>
      <option value="D">Long Date (D)</option>
      <option value="t">Short Time (t)</option>
      <option value="T">Long Time (T)</option>
    </select>
  </label>

  <button onclick="generate()">Generate Timestamp</button>

  <div class="output" id="result"></div>

  <script>
    function updateTimeInput() {
      const mode = document.getElementById("mode").value;
      document.getElementById("localTimeContainer").style.display = mode === "local" ? "block" : "none";
      document.getElementById("utcTimeContainer").style.display = mode === "utc" ? "block" : "none";
    }

    function parseLocalTime(input) {
      const timeRegex = /^(\d{1,2}):(\d{2})(?:\s*)(AM|PM)$/i;
      const match = input.match(timeRegex);
      if (!match) return null;

      let [_, hours, minutes, period] = match;
      hours = parseInt(hours, 10);
      minutes = parseInt(minutes, 10);

      if (period.toUpperCase() === "PM" && hours !== 12) hours += 12;
      if (period.toUpperCase() === "AM" && hours === 12) hours = 0;

      return { hours, minutes };
    }

    function generate() {
      const mode = document.getElementById("mode").value;
      const date = document.getElementById("date").value;
      const format = document.getElementById("format").value;
      let dateObj;

      if (!date) {
        document.getElementById("result").innerText = "Please select a date.";
        return;
      }

      if (mode === "local") {
        const timeInput = document.getElementById("localTime").value.trim();
        const parsed = parseLocalTime(timeInput);
        if (!parsed) {
          document.getElementById("result").innerText = "Enter time in format: HH:MM AM/PM";
          return;
        }
        const { hours, minutes } = parsed;
        dateObj = new Date(date);
        dateObj.setHours(hours, minutes, 0, 0);
      } else {
        const timeInput = document.getElementById("utcTime").value;
        if (!timeInput) {
          document.getElementById("result").innerText = "Enter time in 24hr format (HH:MM)";
          return;
        }
        const datetimeStr = `${date}T${timeInput}Z`;
        dateObj = new Date(datetimeStr);
      }

      const timestamp = Math.floor(dateObj.getTime() / 1000);
      const tag = `<t:${timestamp}:${format}>`;

      document.getElementById("result").innerHTML = `
        <strong>Output:</strong><br/>
        <span onclick="copyTag('${tag}')" title="Click to copy">${tag}</span>
        <br/><br/>
        <small>Unix timestamp: ${timestamp}</small>
      `;
    }

    function copyTag(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard: " + text);
      });
    }
  </script>
</body>
</html>
