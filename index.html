<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discord Timestamp Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e2f;
      color: #eee;
      padding: 2rem;
    }
    label, select, input {
      display: block;
      margin: 0.5rem 0;
    }
    .output {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #2c2c3a;
      border-radius: 8px;
      font-family: monospace;
      line-height: 1.6;
    }
    pre.copyable {
      background: #1a1a2a;
      padding: 0.5rem;
      border-radius: 4px;
      color: #80c4ff;
      font-size: 1rem;
      cursor: pointer;
      user-select: all;
      white-space: pre-wrap;
    }
    input, select {
      background: #2c2c3a;
      color: #eee;
      border: none;
      padding: 0.5rem;
      border-radius: 4px;
    }
    button {
      background: #5865f2;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      margin-top: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #4752c4;
    }
  </style>
</head>
<body>
  <h1>Discord Timestamp Generator</h1>

  <label>Select Time Mode:
    <select id="mode" onchange="updateTimeInput()">
      <option value="local">Local Time (12hr)</option>
      <option value="utc">UTC Time (24hr)</option>
    </select>
  </label>

  <label>Date:
    <input type="date" id="date" />
  </label>

  <div id="localTimeContainer">
    <label>Time (12hr):
      <input type="time" id="localTime" />
    </label>
  </div>

  <div id="utcTimeContainer" style="display: none;">
    <label>Time (24hr, e.g. 19:45 or 19:45:30):
      <input type="text" id="utcTime" placeholder="HH:MM or HH:MM:SS" />
    </label>
  </div>

  <label>Format:
    <select id="format">
      <option value="F">Full Date & Time (F)</option>
      <option value="f">Short Date & Time (f)</option>
      <option value="R">Relative (R)</option>
      <option value="d">Short Date (d)</option>
      <option value="D">Long Date (D)</option>
      <option value="t">Short Time (t)</option>
      <option value="T">Long Time (T)</option>
    </select>
  </label>

  <button onclick="generate()">Generate Timestamp</button>

  <div class="output" id="result" style="display:none;"></div>

  <script>
    function updateTimeInput() {
      const mode = document.getElementById("mode").value;
      document.getElementById("localTimeContainer").style.display = mode === "local" ? "block" : "none";
      document.getElementById("utcTimeContainer").style.display = mode === "utc" ? "block" : "none";
    }

    function parseUTCTime(input) {
      const timeRegex = /^(\d{1,2}):(\d{2})(?::(\d{2}))?$/;
      const match = input.match(timeRegex);
      if (!match) return null;
      let [, hours, minutes, seconds] = match;
      return {
        hours: parseInt(hours, 10),
        minutes: parseInt(minutes, 10),
        seconds: parseInt(seconds || "0", 10)
      };
    }

    function generate() {
      const mode = document.getElementById("mode").value;
      const date = document.getElementById("date").value;
      const format = document.getElementById("format").value;
      let dateObj;

      if (!date) {
        showResult("‚ùå Please select a date.");
        return;
      }

      if (mode === "local") {
        const timeVal = document.getElementById("localTime").value;
        if (!timeVal) {
          showResult("‚ùå Enter valid time in local format.");
          return;
        }
        const [hours, minutes] = timeVal.split(":").map(Number);
        dateObj = new Date(date);
        dateObj.setHours(hours, minutes, 0, 0);
      } else {
        const timeInput = document.getElementById("utcTime").value.trim();
        const parsedTime = parseUTCTime(timeInput);
        if (!parsedTime) {
          showResult("‚ùå Enter valid 24hr time: HH:MM or HH:MM:SS");
          return;
        }
        dateObj = new Date(`${date}T00:00:00Z`);
        dateObj.setUTCHours(parsedTime.hours, parsedTime.minutes, parsedTime.seconds, 0);
      }

      const timestamp = Math.floor(dateObj.getTime() / 1000);
      const discordTag = `<t:${timestamp}:${format}>`;
      const renderedPreview = getPreview(format, dateObj);

      showResult(`
        ‚úÖ <strong>Discord Tag:</strong><br>
        <pre class="copyable" onclick="copyTag('${discordTag}')">${discordTag}</pre>
        üìÜ <strong>Preview:</strong> ${renderedPreview}<br><br>
        üî¢ <strong>Unix Timestamp:</strong> ${timestamp}
      `);
    }

    function getPreview(format, dateObj) {
      const optsDate = { year: "numeric", month: "long", day: "numeric" };
      const optsTime = { hour: "numeric", minute: "2-digit", second: "2-digit" };
      switch (format) {
        case "F": return dateObj.toLocaleString();
        case "f": return dateObj.toLocaleString([], { dateStyle: "medium", timeStyle: "short" });
        case "R": return getRelativeTime(dateObj);
        case "d": return dateObj.toLocaleDateString();
        case "D": return dateObj.toLocaleDateString(undefined, optsDate);
        case "t": return dateObj.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
        case "T": return dateObj.toLocaleTimeString();
        default: return "";
      }
    }

    function getRelativeTime(dateObj) {
      const now = new Date();
      const diffSeconds = Math.floor((dateObj - now) / 1000);
      const abs = Math.abs(diffSeconds);
      const suffix = diffSeconds > 0 ? "from now" : "ago";

      if (abs < 60) return `${abs} seconds ${suffix}`;
      const minutes = Math.floor(abs / 60);
      if (minutes < 60) return `${minutes} minutes ${suffix}`;
      const hours = Math.floor(minutes / 60);
      if (hours < 24) return `${hours} hours ${suffix}`;
      const days = Math.floor(hours / 24);
      return `${days} days ${suffix}`;
    }

    function showResult(html) {
      const result = document.getElementById("result");
      result.innerHTML = html;
      result.style.display = "block";
    }

    function copyTag(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard:\n" + text);
      });
    }

    window.onload = updateTimeInput;
  </script>
</body>
</html>
